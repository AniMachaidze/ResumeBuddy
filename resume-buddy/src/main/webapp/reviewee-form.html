<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>ResumeBuddy</title>
    <link rel="stylesheet" href="styles/forms.css">
    <script src="scripts/script.js"></script>
  </head>

<style>

    #myInput {
  box-sizing: border-box;
  background-position: 14px 12px;
  background-repeat: no-repeat;
  font-size: 16px;
  padding: 14px 20px 12px 45px;
  border: none;
  border-bottom: 1px solid #ddd;
}

#myInput:focus {outline: 3px solid #ddd;}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  
  position: absolute;
  background-color: #f6f6f6;
  min-width: 230px;
  overflow: auto;
  border: 1px solid #ddd;
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;

}

.dropdown a:hover {background-color: #ddd;}


</style>





  <body onload="startForm()">
    <div>
      <h1 id="title">Sign Up to Receive Resume Review</h1>
      <form id="reviewee-form" action="/reviewee-data" method="POST" enctype="multipart/form-data">
        <h3 class="heading">Personal Info</h3>
        <label>First name:</label><br>
        <input type="text" name="fname" id="fname" required><br>
        <label>Last name:</label><br>
        <input type="text" name="lname" id="lname" required><br>
        <h3 class="heading">Education</h3>


        <!--
        <label>School:</label><br>
        <select name="school" id="school" required>
          <option value="">Choose one</option>
        </select>
        <br>
        -->
        
		<label>School:</label><br>
		<select name="school" id="school" required>
		    <input list="browsers" name="browser" id="browser">
		    <datalist id="browsers">
		      <option value="Edge">
		      <option value="Firefox">
		      <option value="Chrome">
		      <option value="Opera">
		      <option value="Safari">
		    </datalist>
		</select>
		<br>




        <label>Other:</label><br>
        <input type="text" name="other-school"><br><br>
        <label>School year:</label><br>
        <select name="school-year" required>
          <option value="">Choose one</option>
          <option value="high_school">High school</option>
          <option value="year_1">First year</option>
          <option value="year_2">Second year</option>
          <option value="year_3">Third year</option>
          <option value="year_4">Fourth year</option>
          <option value="post_grad">Post grad</option>
          <option value="Other">Other</option>
        </select>
        <br>
        <label>Other:</label><br>
        <input type="text" name="other-year"><br><br>
        <h3 class="heading">Reviewer Preferences</h3>
        <label>Field of Work:</label><br>
        <select name="career" id="career" required>
          <option value="">Choose one</option>
        </select>
        <br>
        <label>Other:</label><br>
        <input type="text" name="other-career"><br><br>
        <label>Highest level of education:</label><br>
        <select name="degree-preference" required>
          <option value="">Choose one</option>
          <option value="no_preference">No preference</option>
          <option value="bachelor">Bachelor's degree</option>
          <option value="master">Master's degree</option>
          <option value="doctorate">Doctorate</option>
        </select>
        <br><br>
        <label>Years of work experience:</label><br>
        <select name="experience-preference" required>
          <option value="">Choose one</option>
          <option value="no_preference">No preference</option>
          <option value="greater_than_5">greater than 5</option>
          <option value="greater_than_10">greater than 10</option>
        </select>
        <br>
        <p class="heading">Upload Resume PDF</p>
        <input type="file" name="resume" required><br>
        <br>
        <input type="submit">
      </form>
    </div>
  </body>

  <script>
/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */

function filterFunction() {
  var input, filter, ul, li, a, i, uni;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  div = document.getElementById("myDropdown");
  a = div.getElementsByTagName("a");
  uni = universities.json;
  for (i = 0; i < a.length; i++) {
    txtValue = a[i].textContent || a[i].innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      a[i].style.display = "";
    } else {
      a[i].style.display = "none";
    }
  }
}
</script>


</html>
