<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ResumeBuddy</title>
    <link rel="stylesheet" href="forms.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div>
      <h1 id = "title">Sign Up to Receive Resume Review</h1>
      <form id = "form" action="/reviewee-data" method="POST">
        <h3 class = "heading">Personal Info</h3>
        <label>First name:</label><br>
        <input type="text" name="fname"><br>
        <label>Last name:</label><br>
        <input type="text" name="lname"><br>
        <label>Email:</label><br>
        <input type="text" name="email"><br>
        <h3 class = "heading">Education</h3>
        <label>School:</label><br>
        <!-- TODO make this into dropdown with all school names instead of text box-->
        <input type="text" name="school"><br><br>
        <label>School year:</label><br>
        <select name="school-year">
          <option disabled selected>Choose one</option>
          <option value="highschool">High school</option>
          <option value="firstyear">First year</option>
          <option value="secondyear">Second year</option>
          <option value="thirdyear">Third year</option>
          <option value="fourthyear">Fourth year</option>
          <option value="postgrad">Post grad</option>
        </select>
        <br>
        <h3 class = "heading">Reviewer Preferences</h3>
        <label>Field of Work:</label><br>
        <select name="career">
          <option disabled selected>Choose one</option>
          <option value="compsci">Computer Science</option>
          <option value="healthcare">Healthcare/Medicine</option>
          <option value="education">Education</option>
          <option value="engineering">Engineering</option>
          <option value="business">Business</option>
          <option value="other">Other</option>
        </select>
        <br>
        <label>Other:</label><br>
        <input type="text" name="other"><br><br>
        <label>Highest level of education:</label><br>
        <select name="degree-preference">
          <option disabled selected>Choose one</option>
          <option value="bachelor">Bachelor's degree</option>
          <option value="master">Master's degree</option>
          <option value="doctorate">Doctorate</option>
          <option value="nopref">No preference</option>
        </select>
        <br><br>
        <label>Years of work experience:</label><br>
        <select name="experience-preference">
          <option disabled selected>Choose one</option>
          <option value="lessthanfive">less than 5</option>
          <option value="greaterthanten">greater than 10</option>
          <option value="nopref">No preference</option>
        </select>
        <br>
        <p class = "heading">Upload Resume PDF</p>
        <input type="file"><br>
        <br>
        <input type="submit">
      </form>
    </div>
  </body>
</html>
